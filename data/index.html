<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstroPixels</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #1a1a2e; color: #e0e0e0; margin: 0; padding: 16px;
        }
        h1 { color: #00d4ff; margin-bottom: 4px; }
        .subtitle { color: #888; font-size: 0.9em; margin-bottom: 24px; }
        nav a {
            display: block; padding: 12px 16px; margin: 8px 0;
            background: #16213e; color: #00d4ff; text-decoration: none;
            border-radius: 6px; border: 1px solid #0f3460;
        }
        nav a:hover { background: #0f3460; }
        .status { margin-top: 24px; padding: 12px; background: #16213e; border-radius: 6px; font-size: 0.85em; }
        .status span { color: #888; }
    </style>
</head>
<body>
    <h1>AstroPixels</h1>
    <div class="subtitle">R2-D2 Dome Controller</div>
    <nav>
        <a href="/panels.html">Dome Panels</a>
        <a href="/holos.html">Holo Projectors</a>
        <a href="/logics.html">Logic Displays</a>
        <a href="/setup.html">Setup</a>
    </nav>
    <div class="status" id="status">
        <span>Connecting...</span>
    </div>
    <script>
        fetch('/api/state').then(r=>r.json()).then(s=>{
            document.getElementById('status').innerHTML =
                'Uptime: '+s.uptime+'s | Free heap: '+s.freeHeap+' bytes' +
                ' | WiFi: '+(s.wifiEnabled?'On':'Off');
        }).catch(()=>{
            document.getElementById('status').innerHTML='<span>Could not reach API</span>';
        });
    </script>
</body>
</html>
