<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firmware â€” AstroPixels</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/icons8-r2-d2-color-32.png?v=2">
  <link rel="shortcut icon" type="image/png" href="/icons8-r2-d2-color-32.png?v=2">
  <link rel="apple-touch-icon" sizes="192x192" href="/icons8-r2-d2-color-192.png">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>Firmware Update ðŸš€</h1>
  <div class="subtitle">OTA firmware upload and system maintenance</div>
  <nav>
    <a href="/">Home</a>
    <a href="/setup.html">Setup</a>
  </nav>

  <div class="card">
    <h3>Upload Firmware</h3>
    <div class="desc">Select a .bin firmware file to flash over-the-air</div>

    <div class="mt-12">
      <input type="file" id="fw-file" accept=".bin"
             class="file-input">
    </div>

    <div id="fw-progress" class="fw-progress">
      <div class="fw-progress-track">
        <div id="fw-bar" class="fw-progress-bar"></div>
      </div>
      <div id="fw-status" class="fw-progress-status">Uploading...</div>
    </div>

    <button class="btn accent w-100" onclick="uploadFirmware()">Upload &amp; Flash</button>
  </div>

  <div class="card">
    <h3>System</h3>
    <div class="btn-grid">
      <button class="btn" onclick="if(confirm('Reboot the controller?')){apiPost('/api/reboot');document.getElementById('conn-status').innerHTML='<span class=dot yellow></span>Rebooting...';}">Reboot</button>
      <button class="btn danger" onclick="if(confirm('Clear ALL preferences and reboot? This resets WiFi, sound, and remote settings to defaults.')){apiPostForm('/api/pref','key=_clear&val=1&reboot=1');}">Factory Reset</button>
    </div>
  </div>

  <div class="status-bar" id="conn-status"><span class="dot yellow"></span>Connecting...</div>
  <script src="/app.js"></script>
  <script>
    function uploadFirmware() {
      var file = document.getElementById('fw-file').files[0];
      if (!file) { alert('Select a firmware file first.'); return; }
      if (!confirm('Flash firmware: ' + file.name + ' (' + (file.size/1024).toFixed(0) + ' KB)?')) return;

      var prog = document.getElementById('fw-progress');
      var bar = document.getElementById('fw-bar');
      var status = document.getElementById('fw-status');
      prog.style.display = 'block';

      var xhr = new XMLHttpRequest();
      xhr.open('POST', '/upload/firmware');
      var token = getApiToken();
      if (token) xhr.setRequestHeader('X-AP-Token', token);

      xhr.upload.onprogress = function(e) {
        if (e.lengthComputable) {
          var pct = Math.round((e.loaded / e.total) * 100);
          bar.style.width = pct + '%';
          status.textContent = 'Uploading... ' + pct + '%';
        }
      };

      xhr.onload = function() {
        if (xhr.status === 200) {
          bar.style.width = '100%';
          bar.style.background = 'var(--success)';
          status.textContent = 'Update complete. Rebooting...';
        } else {
          bar.style.background = 'var(--danger)';
          status.textContent = 'Update failed: ' + xhr.responseText;
        }
      };

      xhr.onerror = function() {
        bar.style.background = 'var(--danger)';
        status.textContent = 'Upload error â€” connection lost';
      };

      var formData = new FormData();
      formData.append('firmware', file, file.name);
      xhr.send(formData);
    }
  </script>
</body>
</html>
