  <!-- All Holos -->
  <div class="card">
    <h3>All Holos</h3>
    <div class="btn-grid">
      <button class="btn accent" onclick="sendCmd('*ON00')">All On</button>
      <button class="btn danger" onclick="sendCmd('*OF00')">All Off</button>
      <button class="btn" onclick="sendCmd('*ST00')">Reset All</button>
    </div>
  </div>

  <!-- Front Holo -->

      <button class="btn" onclick="sendCmd('*HW01')">Wag</button>
      <button class="btn" onclick="sendCmd('*HN01')">Nod</button>
    </div>
    <div style="margin-top:6px;">
      <span style="color:var(--text-dim); font-size:0.8em;">LED Effects:</span>
      <div class="btn-grid" style="margin-top:4px;">
        <button class="btn" onclick="sendCmd('*HPS301')">Pulse</button>
        <button class="btn" onclick="sendCmd('*HPS601')">Rainbow</button>
      </div>
    </div>
    <div style="margin-top:6px;">
      <span style="color:var(--text-dim); font-size:0.8em;">Position:</span>
      <div class="dir-pad" style="margin-top:4px;">
        <button class="btn" onclick="sendCmd('*HP401')">&#x2196;</button>

        <button class="btn" onclick="sendCmd('*HP001')">&#x2193;</button>
